<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Switch</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <script>
        function generateColor(){
            return Math.floor(Math.random()*16777215).toString(16)
        } 

        document.body.addEventListener('click', function() {
            document.body.style.backgroundColor = `#${generateColor()}`
        })
    </script>
</body>
</html>
